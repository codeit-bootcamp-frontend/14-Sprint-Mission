<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>로그인 - 판다마켓</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
	<main>
		<div class="container">
			<a class="brand" href="/">
				<img class="logo" src="/images/logo.png" alt="logo" width="100" height="100">
				판다마켓
			</a>
			<form>
				<div class="input-box">
					<label for="email">이메일</label>
					<input id="email" name="email" type="email" placeholder="이메일을 입력해주세요" required onkeyup="changeButtonColor()">
				</div>
				<div class="input-box">
					<label for="password">비밀번호</label>
					<input id="password" name="password" type="password" placeholder="비밀번호를 입력해주세요" required onkeyup="changeButtonColor()">
					<img id="eye-slash" src="/images/eye-slash.svg" alt="show password" onclick="toggleVisibility()">
				</div>
				<button type="submit" class="login-btn">로그인</button>
			</form>
			<div class="social-login">
				<span>간편 로그인하기</span>
				<a href="https://google.com">
					<img src="./images/social/google.png" alt="google logo" width="40">
				</a>
				<a href="https://kakao.com">
					<img src="./images/social/kakao.png" alt="google logo" width="40">
				</a>
			</div>
			<span>
				판다마켓이 처음이신가요? 
				<a href="/signup.html">회원가입</a>
			</span>
		</div>
	</main>
	<script>
		const emailInput = document.getElementById('email');
		const passwordInput = document.getElementById('password');
		const eyeSlashImg = document.getElementById('eye-slash');

		// 비밀번호 표시
		function toggleVisibility(){
			if (passwordInput.type === 'password') {
				passwordInput.type = 'text';
				eyeSlashImg.src = "/images/eye.svg"
			} else {
				passwordInput.type = 'password';
				eyeSlashImg.src = "/images/eye-slash.svg"
			}
		}

		// 모든 필드 값 입력시 버튼 색상 변경
		function changeButtonColor() {
			const loginButton = document.querySelector('.login-btn');

			// 모든 필드에 값이 입력되었는지 확인
			if (emailInput.value.trim() !== '' && passwordInput.value.trim() !== '') {
				loginButton.style.backgroundColor = '#3692ff';
			} else {
				loginButton.style.backgroundColor = '#9ca3af'; // 기본 색상으로 변경
			}
		}
	</script>
</body>
</html>

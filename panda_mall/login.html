
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="noindex">
    <meta name="Keywords" content="판다마켓,쇼핑몰" />
    <meta name="Description" content="안녕하세요. 판다마켓입니다." />
    <meta property="og:image" content="images/Img_home_01.png">
    <meta property="og:title" content="판다마켓,쇼핑몰">
    <meta property="og:description" content="안녕하세요. 판다마켓입니다.">
    <meta property="og:url" content="">
    <link rel="shorcut icon" href="images/logo_02.ico">
    <title>판다마켓</title>
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/ui.css">
    <link rel="stylesheet" type="text/css" href="css/page.css">
  </head>
  <body id="login">
    <main class="login_wrap">
      <div class="logo">
        <a href="index.html" class="logo_top">
          <img src="images/logo_01.png" alt="logo img">
          <img src="images/logo_03.png" alt="logo text">
        </a>
      </div>
      <div class="login_box">
        <form onchange="login_check()">
          <label for="login_email">이메일</label>
          <input id='login_email' type='email' placeholder="이메일을 입력해주세요"/>
          <label for="login_pwd">비밀번호</label>
          <input id='login_pwd' type='password' placeholder="비밀번호를 입력해주세요"/>
          <input type="submit" id="submit" value="로그인" disabled>
        </form>
      </div>
      <div class="sns_login">
        <div class="sns_txt">간편 로그인하기</div>
        <div class="sns_icon">
          <a href="https://www.google.com/" class="sns_gg"><img src="images/gg_icon.png" alt="sns_icon1"></a>
          <a href="https://www.kakaocorp.com/page/" class="sns_kt"><img src="images/kakao_icon.png" alt="sns_icon2"></a>
        </div>
      </div>
      <div class="member_sub_box">
        <span>판다마켓은 처음이신가요? <a href="signup.html">회원가입</a></span>
      </div>
    </main>
    <script>
      function login_check(){
        let in_email = document.getElementById('login_email').value;
        let in_pwd = document.getElementById('login_pwd').value;
        if( in_email.length > 0 && in_pwd.length > 0 ){
          document.getElementById('submit').disabled = false; 
        } else {
          document.getElementById('submit').disabled = true;
        }
      }
    </script>
  </body>
</html>

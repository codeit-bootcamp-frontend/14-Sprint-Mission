
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="noindex">
    <meta name="Keywords" content="판다마켓,쇼핑몰" />
    <meta name="Description" content="일상의 모든 물건을 거래해보세요" />
    <meta property="og:image" content="images/6176.png">
    <meta property="og:title" content="판다마켓">
    <meta property="og:description" content="일상의 모든 물건을 거래해보세요">
    <meta property="og:url" content="/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="images/6176.png">
    <meta name="twitter:title" content="판다마켓">
    <meta name="twitter:description" content="일상의 모든 물건을 거래해보세요">
    <link rel="shorcut icon" href="images/logo_02.ico">
    <title>판다마켓</title>
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/ui.css">
    <link rel="stylesheet" type="text/css" href="css/page.css">
  </head>
  <body id="login">
    <main class="login_wrap">
      <div class="logo">
        <a href="index.html" class="logo_top">
          <img src="images/logo_01.png" alt="logo img">
          <img src="images/logo_03.png" alt="logo text">
        </a>
      </div>
      <div class="login_box">
        <form>
          <label for="login_email">
            이메일
            <input id='login_email' type='email' placeholder="이메일을 입력해주세요"/>
          </label>
          <label for="login_name">
            닉네임
            <input id='login_name' type='text' placeholder="닉네임을 입력해주세요"/>
          </label>
          <label for="login_pwd">
            비밀번호
            <input id='login_pwd' type='password' placeholder="비밀번호를 입력해주세요"/>
            <img src="images/Variant202.png" alt="eye" class="eye" id="eye">
          </label>
          <label for="login_pwd_check">
            비밀번호 확인
            <input id='login_pwd_check' type='password' placeholder="비밀번호를 다시 입력해주세요"/>
            <img src="images/Variant202.png" alt="eye" class="eye" id="eye">
          </label>
          <input type="submit" id="submit" value="회원가입" disabled>
        </form>
      </div>
      <div class="sns_login">
        <div class="sns_txt">간편 로그인하기</div>
        <div class="sns_icon">
          <a href="https://www.google.com/" class="sns_gg"><img src="images/gg_icon.png" alt="sns_icon1"></a>
          <a href="https://www.kakaocorp.com/page/" class="sns_kt"><img src="images/kakao_icon.png" alt="sns_icon2"></a>
        </div>
      </div>
      <div class="member_sub_box">
        <span>이미 회원이신가요? <a href="login.html">로그인</a></span>
      </div>
    </main>
    <script type="module" src="js/signup.js"></script>
  </body>
</html>

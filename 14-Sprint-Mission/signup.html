<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <main>
        <section class="header">
            <div class="header-logo">
                <a href="/">
                    <img src="images/logo/Property 1=lg@3x.png" alt="판다마켓 로고"/>
                </a>
            </div>
        </section>  
        <section class="login-container">
            <form class="login-form">
                <label for="email">이메일</label>
                <input id="email" name="email" type="email" placeholder="이메일을 입력해주세요" required>
                <label for="nickname">닉네임</label>
                <input id="nickname" name="nickname" type="text" placeholder="닉네임을 입력해주세요" required>
                <label for="password">비밀번호</label>
                <div class="password-container">
                    <input id="password" name="password" type="password" placeholder="비밀번호를 입력해주세요" required>
                    <button type="button" id="toggle-password">
                        <img src="images/btn_visibility_off_24px.png" class="eye-icon">
                    </button>
                </div>
                <label for="password-confirm">비밀번호 확인</label>
                <div class="password-container">
                    <input id="password-confirm" name="password-confirm" type="text" placeholder="비밀번호를 다시 한 번 입력해주세요" required>
                    <button type="button" id="toggle-password-confirm">
                        <img src="images/btn_visibility_on_24px.png" class="eye-icon">
                    </button>
                </div>
                <button type="button">회원가입</button>
            </form>
            <div class="easy-login">
                <p>간편 로그인하기</p>
                <div class="login-icon">
                    <a href="https://www.google.com/" target="_blank" class="google-loco">
                        <img src="images/logo/google=lg.png" alt="구글 간편 로그인">
                    </a>
                    <a href="https://www.kakaocorp.com/page/" target="_blank" class="kakao-loco">
                        <img src="images/logo/kakao=lg.png" alt="카카오톡 간편 로그인">
                    </a>
                </div>
            </div>
            <p class="join-membership">이미 회원이신가요? <a href="./login.html">로그인</a></p>
        </section> 
    </main>
</body>
</html>

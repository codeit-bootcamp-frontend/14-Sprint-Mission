<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
      rel="stylesheet"
    />
    <link rel="stylesheet", href="./style.css">
</head>
<body>
    <header>
        <a class="header-logo" href="/">
            <img src="images/logo/Property 1=lg@3x.png" alt="판다마켓 로고"/>
        </a>
        <a class="login-button" href="./login.html">로그인</a>
    </header>
    <main>
        <section id="hero" class="banner">
            <div class="wrapper">
                <div>
                    <h1 id="top-banner-title">
                        일상의 모든 물건을<br>
                        거래해 보세요
                    </h1>
                    <a class="hero-button" href="items.html">구경하러 가기</a>
                </div>
                <img class="img-panda" src="images/landing/Img_home_top.png" alt="랜딩페이지 판다1"/>
            </div>
        </section>
        <section id="features">
            <div class="feature">
                <img src="images/landing/Img_home_01.png" alt="Hot item" width="30%">
                <div class="feature-content">
                    <h2 class="feature-tag">Hot item</h2>
                    <h1>인기 상품을<br>확인해 보세요</h1>
                    <p class="feature-description">가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</p>
                </div>
            </div>
            <div class="feature">
                <div class="feature-content">
                    <h2 class="feature-tag">Search</h2>
                    <h1>구매를 원하는<br>상품을 검색하세요</h1>
                    <p class="feature-description">구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</p>
                </div>
                <img src="images/landing/Img_home_02.png" alt="Search" width="30%">
            </div>
            <div class="feature">   
                <img src="images/landing/Img_home_03.png" alt="Register" width="30%">
                <div class="feature-content">
                    <h2 class="feature-tag">Register</h2>
                    <h1>판매를 원하는<br>상품을 등록하세요</h1>
                    <p class="feature-description">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</p>
                </div>
            </div>
        </section>
        <section id="bottomBanner" class="banner">
            <div class="wrapper">
                <div>
                    <h1  id="bottom-banner-title">
                        믿을 수 있는<br>
                        판다마켓 중고 거래
                    </h1>
                </div>
                <img class="img-panda" src="images/landing/Img_home_bottom.png" alt="랜딩페이지 판다2"/>
            </div>
        </section>
    </main>
    <footer>
        <div class="copyright">@codeit - 2024</div>
        <div class="footerMenu">
            <a class="footer-link" href="privacy.html">Privacy Policy</a>
            <a class="footer-link" href="faq.html">FAQ</a>
        </div>
        <div class="socialMedia">
            <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer">
                <img src="images/landing/ic_facebook.png" alt="페이스북" width="20">
            </a>
            <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">
                <img src="images/landing/ic_twitter.png" alt="트위터" width="20">
            </a>
            <a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer">
                <img src="images/landing/ic_youtube.png" alt="유튜브" width="20">
            </a>
            <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">
                <img src="images/landing/ic_instagram.png" alt="인스타" width="20">
            </a>
        </div>
    </footer>
</body>
</html>

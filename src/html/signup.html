<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/auth.css" />
    <link rel="stylesheet" href="../css/palette.css" />
  </head>
  <body>
    <div class="auth auth--login">
      <div class="auth__wrapper">
        <a href="./index.html">
          <img
            src="../assets/images/logo.svg"
            alt="메인 로고"
            class="auth__logo"
          />
        </a>

        <form class="auth__form" action="/signup" method="post">
          <div class="auth__field">
            <label for="email" class="auth__label">이메일</label>
            <input
              type="email"
              id="email"
              name="email"
              class="auth__input"
              placeholder="이메일을 입력해주세요"
              required
            />
          </div>

          <div class="auth__field">
            <label for="nickname" class="auth__label">닉네임</label>
            <input
              name="nickname"
              type="text"
              id="nickname"
              class="auth__input"
              placeholder="닉네임을 입력해주세요"
              required
            />
          </div>

          <div class="auth__field">
            <label for="password" class="auth__label">비밀번호</label>
            <input
              type="password"
              id="password"
              name="password"
              class="auth__input"
              placeholder="비밀번호를 입력해주세요"
              required
            />
            <button
              type="button"
              class="auth__visible"
              aria-label="비밀번호 보기"
            >
              <img
                src="../assets/images/visibility_off.svg"
                alt="비밀번호 숨김"
              />
            </button>
          </div>

          <div class="auth__field">
            <label for="passwordcheck" class="auth__label">비밀번호 확인</label>
            <input
              type="password"
              id="passwordcheck"
              name="passwordcheck"
              class="auth__input"
              placeholder="비밀번호를 다시 입력해주세요"
              required
            />
            <button
              type="button"
              class="auth__visible"
              aria-label="비밀번호 보기"
            >
              <img
                src="../assets/images/visibility_on.svg"
                alt="비밀번호 보이기"
              />
            </button>
          </div>

          <button type="submit" class="auth__button">회원가입</button>
        </form>

        <div class="auth__social">
          <p class="auth__social-title">간편 로그인하기</p>
          <ul class="auth__social-buttons">
            <li>
              <a href="https://www.google.com/" class="auth__social-button">
                <img src="../assets/images/google.svg" alt="구글 로그인" />
              </a>
            </li>
            <li>
              <a
                href="https://www.kakaocorp.com/page/"
                class="auth__social-button"
              >
                <img src="../assets/images/kakao.svg" alt="카카오 로그인" />
              </a>
            </li>
          </ul>
        </div>

        <div class="auth__signup-link">
          <p>이미 회원이신가요?</p>
          <a href="./login.html">로그인</a>
        </div>
      </div>
    </div>
  </body>
</html>

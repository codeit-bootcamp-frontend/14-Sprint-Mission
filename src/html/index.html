<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/palette.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__navbar">
        <a href="/">
          <img src="../assets/images/logo.svg" alt="메인 로고" class="logo" />
        </a>
        <a href="./login.html" class="header__login-button">로그인</a>
      </div>
    </header>

    <main>
      <section class="banner">
        <div class="banner__container">
          <div class="banner__slogan">
            <p class="banner__description">
              일상의 모든 물건을<br />
              거래해 보세요
            </p>
            <a href="/items" class="banner__button">구경하러 가기</a>
          </div>
          <img
            src="../assets/images/panda_topbanner.svg"
            alt="판다마켓 위배너"
            class="banner__image"
          />
        </div>
      </section>

      <section class="highlight">
        <div class="highlight__container">
          <div class="highlight__image">
            <img
              src="../assets/images/popular_item.svg"
              alt="인기상품 이미지"
            />
          </div>
          <div class="highlight__content">
            <span class="highlight__keyword">Hot item</span>
            <p class="highlight__title">인기 상품을<br />확인해 보세요</p>
            <p class="highlight__subtitle">
              가장 HOT한 중고거래 물품을<br />
              판다 마켓에서 확인해 보세요
            </p>
          </div>
        </div>
      </section>

      <section class="highlight">
        <div class="highlight__container">
          <div class="highlight__search-content">
            <span class="highlight__keyword">Search</span>
            <p class="highlight__title align-right">
              구매를 원하는<br />상품을 검색하세요
            </p>
            <p class="highlight__subtitle align-right">
              구매하고 싶은 물품은 검색해서<br />
              쉽게 찾아보세요
            </p>
          </div>
          <div class="highlight__search-image">
            <img src="../assets/images/search_img.svg" alt="상품검색 이미지" />
          </div>
        </div>
      </section>

      <section class="highlight">
        <div class="highlight__container">
          <div class="highlight__item-image">
            <img
              src="../assets/images/register_item.svg"
              alt="상품등록 이미지"
              class="highlight__register-image"
            />
          </div>
          <div class="highlight__item-content">
            <span class="highlight__keyword">Register</span>
            <p class="highlight__title">판매를 원하는<br />상품을 등록하세요</p>
            <p class="highlight__subtitle">
              어떤 물건이든 판매하고 싶은 상품을<br />
              쉽게 등록하세요
            </p>
          </div>
        </div>
      </section>

      <div class="highlight__gray-container"></div>

      <section class="banner">
        <div class="banner__container banner__container--bottom">
          <p class="banner__description banner__description--bottom">
            믿을 수 있는<br />
            판다마켓 중고 거래
          </p>
          <img
            src="../assets/images/panda_bottombanner.svg"
            alt="판다마켓 아래배너"
            class="banner__image"
          />
        </div>
      </section>

      <footer class="footer">
        <div class="footer__section">
          <span class="footer__copyright">@codeit - 2024</span>
          <ul class="footer__links">
            <li>
              <a href="/privacy" class="footer__link">Privacy Policy</a>
            </li>
            <li>
              <a href="/faq" class="footer__link">FAQ</a>
            </li>
          </ul>
          <ul class="footer__sns">
            <li>
              <a
                href="https://www.facebook.com"
                class="footer__icon footer__icon--facebook"
                target="_blank"
                aria-label="페이스북 페이지로 이동"
              ></a>
            </li>
            <li>
              <a
                href="https://www.twitter.com"
                class="footer__icon footer__icon--twitter"
                target="_blank"
                aria-label="트위터 페이지로 이동"
              ></a>
            </li>
            <li>
              <a
                href="https://www.youtube.com"
                class="footer__icon footer__icon--youtube"
                target="_blank"
                aria-label="유튜브 페이지로 이동"
              ></a>
            </li>
            <li>
              <a
                href="https://www.instagram.com"
                class="footer__icon footer__icon--instagram"
                target="_blank"
                aria-label="인스타그램 페이지로 이동"
              ></a>
            </li>
          </ul>
        </div>
      </footer>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <link rel="stylesheet" href="login-signup-styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.png" type="image/png">
    <title>Login</title>
</head>

<body>
    <main>
        <div class="wrap">
            <div class="login-logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="login-logo">
                </a>
            </div>


            <form action="items.html">
                <label for="email">이메일</label>
                <input type="email" name="email" id="email" placeholder="이메일을 입력해주세요">

                <label for="password">비밀번호</label>
                <input type="password" name="password" id="password" placeholder="비밀번호를 입력해주세요">

                <input type="submit" id="submit" value="로그인">
            </form>

            <div class="simple-login">
                <p>간편 로그인하기</p>
                <div class="logos">
                    <a href="https://www.google.com/">
                        <img src="images/google-icon.png" alt="google-icon">
                    </a>
                    <a href="https://www.kakaocorp.com/page/">
                        <img src="images/kakao-icon.png" alt="google-icon">
                    </a>
                </div>
            </div>

            <div class="move-to-signup">
                <p>판다마켓이 처음이신가요? <a href="signup.html">회원가입</a></p>
            </div>
        </div>
    </main>
</body>
<script src="login.js"></script>

</html>

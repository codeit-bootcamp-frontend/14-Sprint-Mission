<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="판다마켓" />
    <meta
      property="og:description"
      content="일상의 모든 물건을 거래해보세요."
    />
    <meta
      property="og:url"
      content="https://cozy-ito-panda-market.netlify.app/"
    />
    <meta property="og:image" content="src/assets/img/open_graph_img.png" />

    <link rel="stylesheet" href="src/styles/common.css" />
    <link rel="stylesheet" href="src/styles/main.css" />
    <title>판다마켓</title>
  </head>
  <body>
    <header class="main-header">
      <nav class="main-nav">
        <a href="/">
          <picture>
            <source
              srcset="src/assets/img/logo_with_panda_icon.svg"
              media="(min-width: 768px)"
            />
            <img
              src="src/assets/img/logo_without_panda_icon.svg"
              alt="판다마켓 로고"
            />
          </picture>
        </a>
        <a class="login" href="signin.html">로그인</a>
      </nav>
    </header>

    <main class="home-main">
      <section class="hero-section">
        <div class="center-content">
          <div class="content">
            <p>
              일상의 모든 물건을 <br />
              거래해 보세요
            </p>
            <a href="items.html">구경하러 가기</a>
          </div>
          <img
            src="src/assets/img/img_home_top.png"
            alt="홈페이지 상단 판다 이미지"
          />
        </div>
      </section>
      <section class="home-section">
        <div class="inner">
          <img src="src/assets/img/img_home_01.png" alt="메인이미지1" />
          <div class="content">
            <span class="subtitle">Hot Item</span>
            <p class="title">
              인기 상품을 <br />
              확인해 보세요
            </p>
            <p class="description">
              가장 HOT한 중고거래 물품을 <br />
              판다 마켓에서 확인해 보세요
            </p>
          </div>
        </div>
      </section>
      <section class="home-section">
        <div class="inner reverse-flex text-align-right">
          <img src="src/assets/img/img_home_02.png" alt="메인이미지2" />
          <div class="content">
            <span class="subtitle">Search</span>
            <p class="title">
              구매를 원하는 <br />
              상품을 검색하세요
            </p>
            <p class="description">
              구매하고 싶은 물품은 검색해서 <br />
              쉽게 찾아보세요!
            </p>
          </div>
        </div>
      </section>
      <section class="home-section">
        <div class="inner">
          <img src="src/assets/img/img_home_03.png" alt="메인이미지3" />
          <div class="content reset-right-padding">
            <span class="subtitle">Register</span>
            <p class="title">
              판매를 원하는 <br />
              상품을 등록하세요
            </p>
            <p class="description">
              어떤 물건이든 판매하고 싶은 상품을 <br />
              쉽게 등록하세요
            </p>
          </div>
        </div>
      </section>
      <section class="bottom-section">
        <div class="center-content">
          <p class="title">
            믿을 수 있는 <br />
            판다마켓 중고 거래
          </p>
          <img
            src="src/assets/img/img_home_bottom.png"
            alt="홈페이지 하단 판다이미지"
          />
        </div>
      </section>
    </main>

    <footer class="main-footer">
      <div class="center-content footer-box">
        <p>@codeit - 2024</p>
        <div class="footer-link">
          <a href="privacy.html">Privacy Policy</a>
          <a href="faq.html">FAQ</a>
        </div>
        <div class="footer-icon">
          <a href="https://www.facebook.com" target="_blank">
            <img src="src/assets/icons/ic_facebook.svg" alt="facebook_icon" />
          </a>
          <a href="https://www.twitter.com" target="_blank">
            <img src="src/assets/icons/ic_twitter.svg" alt="twitter_icon" />
          </a>
          <a href="https://www.youtube.com" target="_blank">
            <img src="src/assets/icons/ic_youtube.svg" alt="youtube_icon" />
          </a>
          <a href="https://www.instagram.com" target="_blank">
            <img src="src/assets/icons/ic_instagram.svg" alt="instagram_icon" />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>

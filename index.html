<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>판다마켓</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Titillium+Web:wght@300;600&display=swap"
      rel="stylesheet"
   	>
	<link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<nav>
		<div class="header">
			<a class="brand-name" href="/">
				<img class="logo" src="./images/logo.png" alt="logo">
				판다마켓
			</a>
			<a class="login-button" href="/login.html">로그인</a>
		</div>
	</nav>
	<main>
		<section class="hero">
			<div class="banner">
				<div class="hero-text">
					<h1 class="hero-title">
						일상의 모든 물건을 거래해 보세요
					</h1>
					<a class="view-button" href="/items">구경하러 가기</a>
				</div>
				<img class="img-panda" src="./images/panda1.png" alt="panda image" width="750px">
			</div>
		</section>
		<section class="hot-item">
			<div class="container">
				<img class="img-group" src="./images/hot.png" alt="hot item image">
				<div class="group">
					<span class="label">Hot item</span>
					<h2 class="title">인기 상품을<br> 확인해 보세요</h2>
					<p class="details">가장 HOT한 중고거래 물품을<br> 판다 마켓에서 확인해 보세요</p>
				</div>
			</div>
		</section>
		<section class="search">
			<div class="container reverse">
				<div class="group">
					<span class="label">Search</span>
					<h2 class="title">구매를 원하는<br>상품을 검색하세요</h2>
					<p class="details">구매하고 싶은 물품은 검색해서<br> 쉽게 찾아보세요</p>
				</div>
				<img class="img-group" src="./images/search.png" alt="hot item image">
			</div>
		</section>
		<section class="register">
			<div class="container">
				<img class="img-group" src="./images/register.png" alt="hot item image">
				<div class="group">
					<span class="label">Register</span>
					<h2 class="title">판매를 원하는<br>상품을 등록하세요</h2>
					<p class="details">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</p>
				</div>
			</div>
		</section>
		<section class="slogan">
			<div class="banner">
				<div class="hero-text">
					<h1 class="hero-title">
						믿을 수 있는<br>판다마켓 중고 거래
					</h1>
				</div>
				<img class="img-panda" src="./images/panda2.png" alt="panda image" width="750px">
			</div>
		</section>
	</main>
	<footer>
		<div class="footer">
			<div class="codeit">
				<p>@codeit - 2024</p>
			</div>
			<div class="info">
				<a href="/privacy">Privacy Policy</a>
				<a href="/faq">FAQ</a>
			</div>
			<div class="social">
				<a class="icon" href="http://facebook.com" target="_blank">
					<img src="./images/social/facebook.png" alt="facebook icon" width="20px">
				</a>
				<a class="icon" href="http://twitter.com" target="_blank">
					<img src="./images/social/twitter.png" alt="twitter icon" width="20px">
				</a>
				<a class="icon" href="http://youtube.com" target="_blank">
					<img src="./images/social/youtube.png" alt="youtube icon" width="20px">
				</a>
				<a class="icon" href="http://instagram.com" target="_blank">
					<img src="./images/social/instagram.png" alt="info icon" width="20px">
				</a>
			</div>
		</div>
	</footer>
</body>
</html>

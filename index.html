<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="nav-flex">
        <a href="/" class="logo"
          ><img
            src="./assets/panda-logo.png"
            alt="panda logo image"
            class="panda-logo-image"
        /></a>
        <a href="./login.html" class="login">로그인</a>
      </nav>
    </header>

    <main>
      <div class="landing-page">
        <div class="landing-page-text">
          <h2 class="large-text">일상의 모든 물건을 <br />거래해보세요</h2>
          <div class="see-flex">
            <a href="/items.html" class="see">구경하러 가기</a>
          </div>
        </div>
        <img
          src="./assets/main.png"
          alt="A cute panda standing there"
          class="main-img"
        />
      </div>

      <div class="main-list">
        <div class="second-page" id="hot-item">
          <img src="./assets/hot-item.png" alt="A green panda shirt" />
          <div class="text-box">
            <span class="event-text">Hot item</span>
            <h2>
              <span class="event-large-text"
                >인기 상품을 <br />확인해보세요</span
              >
            </h2>
            <span
              >가장 HOT한 중고거래 물품을<br />판다 마켓에서 확인해 보세요</span
            >
          </div>
        </div>

        <div class="margin"></div>

        <div class="second-page" id="search">
          <div class="text-box-search">
            <span class="event-text">Search</span>
            <h2>
              <span class="event-large-text"
                >구매를 원하는<br />상품을 검색하세요</span
              >
            </h2>
            <span>구매하고 싶은 물품은 검색해서 <br />쉽게 찾아보세요</span>
          </div>
          <img src="./assets/search.png" alt="A magnifying glass picture" />
        </div>

        <div class="margin"></div>

        <div class="second-page" id="register">
          <img
            src="./assets/register.png"
            alt="Register for a variety of photos"
            class="register-img"
          />
          <div class="text-box-register">
            <span class="event-text">Register</span>
            <h2>
              <span class="event-large-text"
                >판매를 원하는 <br />상품을 등록하세요</span
              >
            </h2>
            <span
              >어떤 물건이든 판매하고 싶은 상품을 <br />쉽게 등록하세요</span
            >
          </div>
        </div>
      </div>

      <div class="empty-area"></div>

      <div class="landing-page-last">
        <div class="landing-page-text">
          <span class="large-text-last">
            믿을 수 있는<br />판다마켓 중고 거래
          </span>
        </div>
        <img
          src="./assets/footer.png"
          alt="A photo of a panda waving its hand"
          class="main-img"
        />
      </div>
    </main>

    <footer>
      <div class="footer">
        <span class="design">©codeit - 2024</span>
        <div class="fqa">
          <a href="./privacy.html" class="real-last">Privacy Policy</a>
          <a href="./faq.html" class="real-last">FAQ</a>
        </div>
        <div class="last-img">
          <a href="https://www.facebook.com" target="_blank"
            ><img src="./assets/facebook.png" alt=""
          /></a>
          <a href="https://x.com/?mx=2" target="_blank" id="twiter"
            ><img src="./assets/twiter.png" alt=""
          /></a>
          <a href="https://www.youtube.com" target="_blank"
            ><img src="./assets/youtube.png" alt=""
          /></a>
          <a href="https://www.instagram.com" target="_blank"
            ><img src="./assets/instagram.png" alt=""
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>

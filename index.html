          <img src="images/Img_home_01.png" alt="인기상품" width="50%" />

        <div class="descrip">
          <img src="images/Img_home_03.png" alt="상품등록" width="50%" />

            <h1>판매를 원하는<br />상품을 등록하세요</h1>

              어떤 물건이든 판매하고 싶은 상품을<br />쉽게 등록하세요

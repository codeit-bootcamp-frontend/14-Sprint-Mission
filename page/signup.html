<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓 - 회원가입</title>
    <link rel="stylesheet" href="../resource/css/sub/sign.css" />
  </head>
  <body>
    <div class="layout-sign">
      <div class="contents">
        <div class="logo-area">
          <a href="../index.html"
            ><img src="../resource/img/login_logo.png" alt="판다마켓 로고"
          /></a>
        </div>
        <div class="sign-form">
          <form>
            <div class="input-box el-txt-input">
              <label for="signup-email">이메일</label>
              <input
                id="signup-email"
                type="email"
                placeholder="이메일을 입력해주세요"
              />
            </div>
            <div class="input-box el-txt-input">
              <label for="signup-name">닉네임</label>
              <input
                id="signup-name"
                type="text"
                placeholder="닉네임을 입력해주세요"
              />
            </div>
            <div class="input-box el-txt-input">
              <label for="signup-password">비밀번호</label>
              <input
                id="signup-password"
                type="password"
                placeholder="비밀번호를 입력해주세요"
              />
              <button type="button" class="el-btn btn-password"></button>
            </div>
            <div class="input-box el-txt-input">
              <label for="signup-password-chk">비밀번호</label>
              <input
                id="signup-password-chk"
                type="password"
                placeholder="비밀번호를 다시 한 번 입력해주세요"
              />
              <button type="button" class="el-btn btn-password"></button>
            </div>
            <button type="submit" class="el-btn btn-l" disabled>
              회원가입
            </button>
          </form>
        </div>
        <div class="sns-login">
          <span class="login-tit">간편 로그인하기</span>
          <ul class="sns-login-link">
            <li>
              <a href="https://www.google.com/"
                ><img src="../resource/img/ic_google.png" alt="구글 로그인"
              /></a>
            </li>
            <li>
              <a href="https://www.kakaocorp.com/page/"
                ><img src="../resource/img/ic_kakao.png" alt="카카오톡 로그인"
              /></a>
            </li>
          </ul>
        </div>
        <p class="sign-msg">
          이미 회원이신가요? <a href="./login.html" class="link-txt">로그인</a>
        </p>
      </div>
    </div>
  </body>
</html>

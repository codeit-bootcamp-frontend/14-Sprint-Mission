<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓 - 회원가입</title>
    <link rel="icon" href="images/logo/favicon.ico" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/login.css" />
  </head>

  <body>
    <main class="login-container">
      <div class="login-logo">
        <a href="index.html">
          <img
            src="/images/logo/panda-market-logo.png"
            alt="판다마켓 로고"
            id="logo-img"
          />
        </a>
      </div>
      <form method="post">
        <div class="signup_input">
          <label for="email">이메일</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="이메일을 입력해 주세요"
          />
        </div>
        <div class="signup_input">
          <label for="textname">닉네임</label>
          <input
            id="textname"
            name="textname"
            type="text"
            placeholder="닉네임을 입력해 주세요"
          />
        </div>
        <div class="signup_input">
          <label for="password">비밀번호</label>
          <div class="input-wrap">
            <input
              id="password"
              name="password"
              type="password"
              placeholder="비밀번호를 입력해 주세요"
            />
            <img
              src="images/icons/eye-invisible.svg"
              alt="비밀번호 감추기"
              class="hide-password"
            />
          </div>
        </div>
        <div class="signup_input">
          <label for="passwordCheck">비밀번호 확인</label>
          <div class="input-wrap">
            <input
              id="passwordCheck"
              name="passwordCheck"
              type="password"
              placeholder="비밀번호를 다시 한 번 입력해 주세요"
            />
            <img
              src="images/icons/eye-invisible.svg"
              alt="비밀번호 감추기"
              class="hide-password"
            />
          </div>
        </div>
        <button type="submit" class="button signup-button">회원가입</button>
      </form>
      <div class="social-login">
        <h3>간편 로그인하기</h3>
        <div class="social-login-button">
          <a href="https://www.google.com/" target="_blank">
            <img
              src="images/social/google-logo.png"
              alt="구글 로그인"
              width="42"
            />
          </a>
          <a href="https://www.kakaocorp.com/page/" target="_blank">
            <img
              src="images/social/kakao-logo.png"
              alt="카카오 로그인"
              width="42"
            />
          </a>
        </div>
      </div>
      <div class="login-change">
        이미 회원이신가요? <a href="login.html">로그인</a>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입 - 판다마켓</title>
	<link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
	<main>
		<div class="container">
			<a class="brand" href="/">
				<img class="logo" src="/images/logo.png" alt="logo" width="100" height="100">
				판다마켓
			</a>
			<form>
				<div class="input-box">
					<label for="email">이메일</label>
					<input id="email" name="email" type="email" placeholder="이메일을 입력해주세요" required >
				</div>
				<div class="input-box">
					<label for="email">닉네임</label>
					<input id="username" name="username" type="text" placeholder="닉네임을 입력해주세요" required >
				</div>
				<div class="input-box">
					<label for="password">비밀번호</label>
					<input id="password" name="password" type="password" placeholder="비밀번호를 입력해주세요" required >
					<img id="eye-slash" src="/images/eye-slash.svg" alt="show password">
				</div>
				<div class="input-box">
					<label for="password-confirm">비밀번호 확인</label>
					<input id="password-confirm" name="password-confirm" type="password" placeholder="비밀번호를 다시 한번 입력해주세요" required >
					<img id="eye-slash-confirm" src="/images/eye-slash.svg" alt="show password">
				</div>
				<button type="submit" class="signup-btn">회원가입</button>
			</form>
			<div class="social-login">
				<span>간편 로그인하기</span>
				<a href="https://google.com">
					<img src="./images/social/google.png" alt="google logo" width="40">
				</a>
				<a href="https://kakao.com">
					<img src="./images/social/kakao.png" alt="google logo" width="40">
				</a>
			</div>
			<span>
				이미 회원이신가요? 
				<a href="/login.html">로그인</a>
			</span>
		</div>
	</main>
	<script src="./js/signup.js"></script>
</body>
</html>

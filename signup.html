<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓 - 회원가입</title>
    <link rel="icon" href="assets/images/logo/favicon.ico" />
    <link
      rel="preload"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/login.css" />
    <link rel="stylesheet" href="styles/signup.css" />
  </head>
  <body>
    <main class="form-wrapper flex-center gap-40" id="members">
      <a href="/">
        <img src="assets/images/logo/panda-market-logo.png" alt="로고 이미지" id="logo" />
      </a>
      <form class="form-signup grid-center gap-24">
        <div class="input-field grid">
          <label for="email" class="text-2lg text-bold">이메일</label>
          <div class="input-wrapper flex-left radius-12" id="input-wrapper-email">
            <input id="email" type="email" value="" placeholder="이메일을 입력해주세요" />
          </div>
        </div>
        <div class="input-field grid">
          <label for="nickname" class="text-2lg text-bold">닉네임</label>
          <div class="input-wrapper flex-left radius-12" id="input-wrapper-nickname">
            <input id="nickname" type="text" value="" placeholder="닉네임을 입력해주세요" />
          </div>
        </div>
        <div class="input-field grid">
          <label for="pwd" class="text-2lg text-bold">비밀번호</label>
          <div class="input-wrapper flex-sides radius-12" id="input-wrapper-pwd">
            <input id="pwd" type="password" value="" placeholder="비밀번호를 입력해주세요" />
            <button type="button" aria-label ="비밀번호 입력 보기" id="visibility"  />
          </div>
        </div>
        <div class="input-field grid">
          <label for="pwd-check" class="text-2lg text-bold">비밀번호 확인</label>
          <div class="input-wrapper flex-sides radius-12" id="input-wrapper-pwd-check">
            <input id="pwd-check" type="password" value="" placeholder="비밀번호를 다시 한 번 입력해주세요" />
            <button type="button" aria-label ="비밀번호 확인 입력 보기" id="visibility-again"  />
          </div>
        </div>
        <button type="submit" id="btn-submit-signup" disabled>회원가입</button>
        <div class="flex-sides radius-8" id="sns-login-wrapper">
          <div class="text-lg text-medium">간편 로그인 하기</div>
          <ul id="sns-login" class="flex-right gap-16">
            <li>
              <a href="https://www.google.com/">
                <img src="assets/images/login/social-google.svg" id="goggle" alt="구글 로그인" />
              </a>
            </li>
            <li>
              <a href="https://www.kakaocorp.com/page/service/service/KakaoTalk">
                <img src="assets/images/login/social-kakao.svg" id="kakao" alt="카카오 로그인" />
              </a>
            </li>
          </ul>
        </div>
        <div class="flex-center gap-4 text-md text-medium" id="signup-wrapper">
          <p>이미 회원이신가요?</p> 
          <a href="login.html">로그인</a>
        </p>
      </form>
    </main>
    <script type="module" src="./scripts/login.js"></script>
    <script type="module" src="./scripts/signup.js"></script>
  </body>
</html>

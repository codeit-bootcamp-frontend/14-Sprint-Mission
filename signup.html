<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓 - 회원가입</title>
    <link rel="icon" href="images/logo/favicon.ico" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/form.css" />
  </head>

  <body>
    <section>
      <form action="." class="form">
        <h1 class="form__logo">
          <a href="/"
            ><img src="./images/logo/panda-market-logo.png" alt="판다마켓 홈"
          /></a>
        </h1>
        <div class="form__group">
          <label for="email">이메일</label>
          <input
            type="email"
            id="email"
            placeholder="이메일을 입력해주세요"
            required
          />
        </div>
        <div class="form__group">
          <label for="username">닉네임</label>
          <input
            type="text"
            id="username"
            placeholder="닉네임을 입력해주세요"
            required
          />
        </div>
        <div class="form__group">
          <label for="password">비밀번호</label>
          <div class="form__password">
            <input
              type="password"
              id="password"
              placeholder="비밀번호를 입력해주세요"
              required
            />
            <button class="form__password-toggle" type="button">
              <img
                src="./images/auth/btn_visibility_off.svg"
                alt="비밀번호 보이기"
              />
            </button>
          </div>
        </div>
        <div class="form__group">
          <label for="password">비밀번호 확인</label>
          <div class="form__password">
            <input
              type="password"
              id="password"
              placeholder="비밀번호를 다시 한 번 입력해주세요"
              required
            />
            <button class="form__password-toggle" type="button">
              <img
                src="./images/auth/btn_visibility_off.svg"
                alt="비밀번호 보이기"
              />
            </button>
          </div>
        </div>
        <button class="form__button">회원가입</button>
        <div class="form__social-login">
          <span>간편 로그인하기</span>
          <a href="https://google.com/"
            ><img src="./images/auth/btn_google-login.svg" alt="구글 로그인"
          /></a>
          <a href="https://kakaocorp.com/page"
            ><img src="./images/auth/btn_kakao-login.svg" alt="카카오 로그인"
          /></a>
        </div>
        <div class="form__signup-link">
          <p>이미 회원이신가요? <a href="/login.html">로그인</a></p>
        </div>
      </form>
    </section>
  </body>
</html>

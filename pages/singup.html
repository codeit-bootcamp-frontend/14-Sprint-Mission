<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="../style-login.css"> 
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"rel="stylesheet"/>
    <script src="../js/sighup.js" type="module" defer></script>
</head>
<body class="total">
    <div class="login-container"> 
        <a href="../index.html" target="_self"><img src="../img/Property 1=lg@3x.png" class="login-header-logo" alt="누르면 판다마켓 메인 페이지로 이동합니다."></a>
    </div>
    <!-- form -->
    <form class="container-box">
        <div class="email-password-font">이메일</div>
            <label class="email-password-font" for="email-box">
                <input
                    type="email"
                    name="email"
                    placeholder="이메일을 입력해주세요."
                    id="email-box"
                    />
                </label>
      <p class="email-error-message">이메일을 입력해주세요.</p>
      <p class="email-valid-message">잘못된 이메일 형식입니다.</p>
        
        <div class="email-password-font">닉네임</div>
            <label class="email-password-font" for="name-box"></label>
                <input type="text" name="nickname" placeholder="닉네임을 입력해주세요" id="name-box">
            </label>
        <p class="text-error-message">닉네임을 입력해주세요.</p>
        
        <label class="email-password-font" for="password-box"
        >비밀번호
        <div class="password-container">
          <input
            type="password"
            name="password"
            placeholder="비밀번호를 입력해주세요."
            id="password-box"
          />
          <img
            src="../img/Vector2.png"
            class="password-box-icon"
            alt="숨김표시아이콘"
          />
        </div>
      </label>
      <p class="password-error-message">비밀번호를 입력해주세요.</p>
      <p class="password-valid-message">비밀번호를 8자 이상을 입력해주세요.</p>
      <label class="email-password-font" for="password-check-box"
        >비밀번호 확인
        <div class="password-container">
          <input
            type="password"
            name="password"
            placeholder="비밀번호를 입력해주세요."
            id="password-check-box"
          />
          <img
            src="../img/Vector2.png"
            class="password-check-box-icon"
            alt="숨김표시아이콘"
          />
        </div>
      </label>
      <p class="passwordTwo-error-message">비밀번호가 일치하지 않습니다.</p>
        <button class="login-button" disabled>회원가입</button>
          
        <div class="login-choice-container">
            <p class="login-font">간편 로그인하기</p>
            <div>
                <a href="https://www.google.com/" target="_blank"><img src="../img/KakaoTalk_20250113_184623726.png" alt="구글로 로그인" class="login-choice"></a>
                <a href="https://www.kakaocorp.com/page/" target="_blank"><img src="../img/KakaoTalk_20250113_184702322.png" alt="카카오톡으로 로그인" class="login-choice"></a>
            </div>
        </div>
        <!-- footer -->
        <footer class="footer-container">
            <p>이미 회원이신가요? &nbsp;</p>    
            <a href="./login.html" target="_blank">로그인</a>
        </footer>
    </form>
</body>
</html
